{% extends 'common.html' %} {% load static %} {% block content %}

<!-- cripsy form -->
{% load crispy_forms_tags %}
<div class="container">
  <form action="" method="POST" class="form p-3 mt-5 row">
    {% csrf_token %}
    <div class="row">
      <div class="col-4.col-sm-12">{{form.food|as_crispy_field}}</div>
      <div class="col-4.col-sm-12">{{form.calories|as_crispy_field}}</div>
    </div>
    {{form.time|as_crispy_field}}
    <button class="btn btn-primary btn-lg btn-block">Add</button>
  </form>
</div>

{% endblock %}
